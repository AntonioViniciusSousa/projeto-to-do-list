<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css">
  <title>Desafio To Do List</title>
</head>
<body>
  <div id="container">
    <form id="to-do-list">
      <input type="text" name="atividade" id="atividade" placeholder="Digite uma tarefa">
      <button type="submit">+</button>
    </form>
    <ul id="list">
      <label for="check1"><li><input type="checkbox" name="check1" id="check1">Task 1</li></label>
      <label for="check2"><li><input type="checkbox" name="check2" id="check2">Task 2</li></label>
      <label for="check3"><li><input type="checkbox" name="check3" id="check3">Task 3</li></label>
    </ul>
  </div>

  <script type="module" src="./javascript.js"></script>
</body>
</html>
