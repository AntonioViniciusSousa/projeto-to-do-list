<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>

  <div id="container">
    <form id="form-add-todo">
      <input type="text" id="task" placeholder="Digite uma tarefa">
      <button>+</button>
    </form>
    <ul id="todo-list">
      <li>
        <label>
          <input type="checkbox" onclick="concluirTarefa(this)">
          <span>Task 1</span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" onclick="concluirTarefa(this)">
          <span>Task 2</span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" onclick="concluirTarefa(this)">
          <span>Task 3</span>
        </label>
      </li>
    </ul>
  </div>

  <script src="script.js"></script>

</body>
</html>
